lb:
  image: 'tutum/haproxy:latest'
  restart: always
  links:
    - web
  ports:
    - "80:80"
  roles:
    - global

web:
  image: 'borja/demo:latest'
  restart: always
  links:
    - "redis:redis"
  environment:
    - NAME=mundo

redis:
  image: 'redis'
  restart: always
  environment:
    - REDIS_PASS=password
