lb:
  image: 'tutum/haproxy:latest'
  restart: always
  links:
    - web
  ports:
    - "80:80"
  roles:
    - global
  tags:
    - prod

web:
  image: 'tutum.co/borja/demo:latest'
  restart: always
  autoredeploy: true
  links:
    - "redis:redis"
  target_num_containers: 3
  deployment_strategy: high_availability
  environment:
    - NAME=amigos
  tags:
    - prod

redis:
  image: redis
  restart: always
  tags:
    - prod
