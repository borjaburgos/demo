lb:
  image: 'tutum/haproxy:latest'
  links:
    - web
  ports:
    - '80:80'
  restart: always
  roles:
    - global
  tags:
    - provider=aws
    - prod 

redis:
  image: 'redis:latest'
  restart: always
  tags:
    - provider=azure
    - prod

web:
  image: 'tutum.co/borjaburgos/demo:latest'
  autoredeploy: true
  deployment_strategy: high_availability
  environment:
    - NAME=mundo
  links:
    - redis
  restart: always
  tags:
    - provider=digitalocean
    - prod
  target_num_containers: 3

